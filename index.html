<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" type="text/javascript"></script>
          <script>
          
          function soloLetras(e) {
    var key = e.keyCode || e.which,
      tecla = String.fromCharCode(key).toLowerCase(),
      letras = " áéíóúabcdefghijklmnñopqrstuvwxyz",
      especiales = [8, 37, 39, 46],
      tecla_especial = false;

    for (var i in especiales) {
      if (key == especiales[i]) {
        tecla_especial = true;
        break;
      }
    }

    if (letras.indexOf(tecla) == -1 && !tecla_especial) {
      return false;
    }
  }
          </script>
     </head>
    
        <body>
            <form action="" class="formulario" id="formulario">
                <h1 class="formulario__titulo">Create account</h1>
                   <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" onkeypress="return soloLetras(event)"/>
               <i class="formulario__validacion-estado" img></i>
                </div>
                    
                <div id="nameError" class="error-container">
                    
                    <img class="icon-error" src="images/._error-icon.svg" alt="">
                     <p class="error">Rellene este campo</p> 
                </div>
                       
                    <label for="" class="formulario__label">Email</label> 
                
                      <div class="formulario__grupo-input" >
                          
                 <input type="email" class="formulario__input" name="email"> 
                </div>
                
                       <div id="emailError" class="error-container">   
                         <img class="icon-error" src="images/._error-icon.svg" alt="">   
                           <p class="error">Rellene este campo</p>
                </div> 
                
                       
                       
                      <label for="" class="formulario__label">Clave</label>
                    <div class="formulario__grupo-input">
             
                 <input type="password" name="clave" minlength="8" class="formulario__input" > 
                </div>    
                        <div id="claveError" class="error-container"> 
                         <img class="icon-error" src="images/._error-icon.svg" alt="">    
                        <p class="error">Rellene este campo</p>
                            
                  
                
                </div>
                              
                        <label for="" class="formulario__label">Confirme su clave</label>
                <div class="formulario__grupo-input">
                  
                    <input type="password" name="clave2" minlenght="8" class="formulario__input">
                </div> 
                    <div class="error-container" id="confirmesuclaveError" >  
                 
                         <img class="icon-error" src="images/._error-icon.svg" alt="">
                        <p class="error">Rellene este campo</p>
                </div>          
                
                    
            
                
                    <input type="submit" class="formulario__submit" value="ENVIAR" />
                

            </form>
            
</body> 
</html>
